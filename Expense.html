<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "640px",
            // => @media (min-width: 640px) { ... }

            md: "768px",
            // => @media (min-width: 768px) { ... }

            lg: "1024px",
            // => @media (min-width: 1024px) { ... }

            xl: "1280px",
            // => @media (min-width: 1280px) { ... }

            "2xl": "1536px",
            // => @media (min-width: 1536px) { ... }
          },
          extend: {
            screens: {
              xs: { min: "320px", max: "639px" },
              // => @media (min-width: 992px) { ... }
            },
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <div class="h-screen flex flex-col items-center justify-center bg-gray-200">
      <p class="text-green-700 text-2xl font-bold mb-3">Expense Manager</p>
      <div class="border-gray-200">
        <form class="pt-6">
          <div class="w-100">
            <div class="">
              <input
                type="text"
                placeholder="Enter Your Id"
                class="text-sm text-gray-base w-full mr-3 py-5 px-4 h-2 border border-gray-200 rounded mb-2 drop-shadow-md"
              />
            </div>

            <input
              type="text"
              placeholder="Enter Your Name"
              class="text-sm text-gray-base w-full mr-3 py-5 px-4 h-2 border border-gray-200 rounded mb-2 drop-shadow-md"
            />
            <input
              type="number"
              placeholder="Amount"
              class="text-sm text-gray-base w-full mr-3 py-5 px-4 h-2 border border-gray-200 rounded mb-2 h-15 drop-shadow-md"
            />
            <div class="pt-2">
              <button
                class="pt- bg-orange-500 hover:bg-blue-700 text-white font-bold w-full h-12 rounded w-70 shadow"
              >
                Add
              </button>
            </div>
            <!-- <a
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            href="#"
          >
            Forgot Password?
          </a> -->
          </div>
        </form>
      </div>
      <div class="pt-6">
        <p class="text-2xl font-bold text-green-700">Total Amount:</p>
      </div>
    </div>
  </body>
</html>
